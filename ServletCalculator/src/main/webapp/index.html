<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Servlet Calculator</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            width: 320px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        .calculator h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #667eea;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <h2>Servlet Calculator</h2>

        <form action="calc" method="post">
            <input type="number" name="num1" placeholder="Enter first number" required>
            <input type="number" name="num2" placeholder="Enter second number" required>

            <div class="buttons">
                <button name="op" value="+">+</button>
                <button name="op" value="-">−</button>
                <button name="op" value="*">×</button>
                <button name="op" value="/">÷</button>
            </div>
        </form>

        <footer>
            Java Servlet Calculator
        </footer>
    </div>

</body>
</html>
